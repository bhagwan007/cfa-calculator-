<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AMAN · Handle With Care</title>

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="calculator">

    <!-- Branding -->
    <div class="brand">
      <div class="title">AMAN</div>
      <div class="subtitle">Handle With Care</div>
    </div>

    <!-- Indicators -->
    <div class="indicators">
      <span id="ind-bgn">BGN</span>
      <span id="ind-enter">ENTER</span>
    </div>

    <!-- Display -->
    <div class="display">
      <div id="numeric">0.0000</div>
      <div id="words">zero point zero zero zero zero</div>
    </div>

    <!-- Label -->
    <div class="label">BUSINESS ANALYST</div>

    <!-- Keypad -->
    <div class="keys">

      <!-- TVM -->
      <button data-key="N">N</button>
      <button data-key="I/Y">I/Y</button>
      <button data-key="PV">PV</button>
      <button data-key="PMT">PMT</button>
      <button data-key="FV">FV</button>
      <button data-key="CPT">CPT</button>

      <!-- Navigation -->
      <button data-key="UP">↑</button>
      <button data-key="DOWN">↓</button>
      <button data-key="ENTER">ENTER</button>
      <button data-key="BGN">BGN</button>

      <!-- Cash Flow -->
      <button data-key="NPV">NPV</button>
      <button data-key="IRR">IRR</button>

      <!-- Numbers & Operators -->
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-key="/">÷</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-key="*">×</button>

      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-key="-">−</button>

      <button data-key="0">0</button>
      <button data-key=".">.</button>
      <button data-key="±">±</button>
      <button data-key="+">+</button>

      <!-- Clear -->
      <button data-key="CLR">CLR</button>
      <button data-key="CLR_ALL">C/A</button>

    </div>

  </div>

  <!-- Logic -->
  <script src="app.js"></script>
</body>
</html>
